

<p-toast></p-toast>





<button style="margin-left: 20px" pButton type="button"  icon="pi pi-plus" (click)="expandNodes(files)"></button>
<button pButton type="button"  icon="pi pi-minus" (click)="collapseNodes(files)"></button>


<span class="p-buttonset" style="display: block;float:right; margin-right: 20px;">
 

    <button pButton pRipple  [disabled]="selectedLetter.length==0" label="View" icon="pi pi-eye" (click)="viewLetter();"></button>
    
    <p-multiSelect [options]="letterTemplates" [(ngModel)]="multiselectedLetters" defaultLabel="Select a letter" 
    optionLabel="TemplateName" 
    optionValue = "TemplateID"  [maxSelectedLabels]="2" [selectedItemsLabel]="'{0} items selected'" >

    </p-multiSelect>
    
    
</span>

<!--(onNodeSelect)="nodeSelect($event)"-->



<p-treeTable [value]="files" [columns]="cols" selectionMode="checkbox" [(selection)]="selectedLetter" >

    <ng-template pTemplate="caption">
        <div class="p-d-flex">
            <p-treeTableHeaderCheckbox></p-treeTableHeaderCheckbox>
            <span class="p-ml-2"> &nbsp; Toggle All</span>
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowNode let-rowData="rowData" let-columns="columns">
        <tr>
            <td *ngFor="let col of columns; let i = index">
                <p-treeTableToggler [rowNode]="rowNode" *ngIf="i == 0"></p-treeTableToggler>
                <p-treeTableCheckbox [value]="rowNode" *ngIf="i == 0"></p-treeTableCheckbox>
            
                 {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-treeTable>
