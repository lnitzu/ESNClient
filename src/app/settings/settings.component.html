<p-header>
    <h3>Data feed structure</h3>
</p-header>
<p-tree [value]="postings" selectionMode="single"></p-tree>




<button pButton type="button" label="Refresh current dataset" class="p-button-success" (click)="mergeData()"></button>

&nbsp;

<button pButton type="button" label="Reset data" class="p-button-danger" (click)="archiveCurrentSet()"></button>

&nbsp;



<button (click)="export2Excel()" pButton type="button" label="Export current data" class="p-button-warning"></button>



<p-dialog [(visible)]="!ready" [style]="{width: '50%'}" header="Bring new data" [modal]="true"
    styleClass="p-fluid p-grid">

    <ng-template pTemplate="content" style="width: '20%';">
        <span *ngIf="!ready">
            <p-card>

                <p-progressBar mode="indeterminate" [style]="{'width': '800px'}"></p-progressBar>
            </p-card>
        </span>
    </ng-template>
</p-dialog>
